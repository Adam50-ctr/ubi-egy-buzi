<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,
      wght@0,300..800;1,300..800&family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Lumina Creative</title>
  </head>
<body>
  <header class="header">
    <div class="container header-flex">
      <img src="logo.png" alt="Lumina Creative" class="logo">

      <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </div>
  </header>
  
  <section class="hero bg-dark">
    <div class="container container-sm">
      <h2><span class="bg-primary">Enthusiastic</span>thinkers, creating unique endeavors by <span class="bg-primary">creativity</span></h2>
    </div>
  </section>


  <section class="contact">
    <div class="container container-sm">
      <h2 class="section-heading">Contact Us</h2>
      <p>Have a quetion? Leave your information below and we will get back soon to you as soon as possible</p>
      <form>
        <div class="form-gorup">
          <label for="first-name" class="visually-hidden">First Name</label>
          <input type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="First Name">
        </div>
        <div class="form-gorup">
          <label for="last-name" class="visually-hidden">First Name</label>
          <input type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Last Name">
        </div>
        <div class="form-gorup">
          <label for="email" class="visually-hidden">Last Name</label>
          <input type="email"
                  id="email"
                  name="email"
                  placeholder="Emnail Adress">
        </div>
        <div class="form-gorup">
          <label for="message" class="visually-hidden">Message</label>
          <textarea
                  id="message"
                  name="message"
                  placeholder="Message"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  
  <footer class="footer">
    <div class="flex footer-flex">
      <img src="favicon.ico" alt="Lumina Creative">

      <div>
        <h5>Contact Us</h5>
        <ul>
          <li>(555) 555-5555</li>
          <li>contact@lumina.test</li>
          <li>10 Main st Boston MA</li>
        </ul>
      </div>

      <div>
        <h5>Follor us</h5>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
        <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
